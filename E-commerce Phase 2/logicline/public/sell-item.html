<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./resources/css/common-style.css" />
    <script
      src="https://kit.fontawesome.com/0cd70ca65d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" type="image/x-icon" href="./resources/icons/favicon.ico" />
    <link rel="stylesheet" href="./resources/css/newitems.css" />
    <!-- use case 6 -->
    <title>Sell Item</title>
  </head>
  <body>
    <!-- seller must be logged in -->
    <nav>
      <ul id="mynav" class="nav-ul">
        <li><a id="inpage" href="./main-page.html">Home</a></li>
        <li id="todo1"></li>
        <li id="todo2"></li>
        <li id="todo"></li>
        <li id="username"></li>
        <li id="loginLogout"><a href="./login-page.html">Login</a></li>
      </ul>
    </nav>
    <main>
      <h1>Sell an Item on LogicLine</h1>
      <br />
      <form
        action="http://localhost:3000/submit"
        method="post"
        enctype="multipart/form-data"
        class="sell-form"
        id="uploadForm"
      >
        <section>
          <h3>Upload new item:</h3>
          <div>
            <label for="product-name">Product Name:</label>
            <input type="text" id="product-name" name="product-name" required />
          </div>

          <div>
            <label for="product-quantity">Quantity:</label>
            <input
              type="number"
              id="product-quantity"
              name="product-quantity"
              required
              min="1"
            />
          </div>

          <div>
            <label for="product-price">Price:</label>
            <input
              type="number"
              name="product-price"
              id="product-price"
              required
              min="10"
            />
          </div>
          <div>
            <input type="hidden" name="sellerId" id="sellerId" />
          </div>

          <div>
            <label for="product-image">Upload an image:</label>
            <input type="file" name="imageFile" accept="image/*" />
          </div>
        </section>
        <input type="submit" value="Upload Item" />
      </form>
    </main>

    <footer>
      <!-- aside? -->
      <ul class="links">
        <li><a href="">Help</a></li>
        <li><a href="">Contact Us</a></li>
        <li><a href="">Terms & Conditions</a></li>
      </ul>

      <p>LogicLine &copy; 2024 All Rights Reserved</p>
      <p>Follow us on Social Media</p>
      <i class="fa-brands fa-square-facebook"></i>
      <i class="fa-brands fa-square-instagram"></i>
      <i class="fa-brands fa-square-x-twitter"></i>
    </footer>

    <script src="./resources/js/sell-item.js"></script>
  </body>
</html>
