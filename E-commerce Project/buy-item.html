    <link rel="icon" type="image/x-icon" href="./resources/icons/favicon.ico">
    <link rel="stylesheet" href="./resources/css/common-style.css">

<body>
    
    <nav>
        <ul class="nav-ul">
            <li><a href="./main-page.html">Home</a></li>

            <li><a href="./purchase-history.html">Purchase History</a></li>
        </ul>
     </nav>

     <main>
        <h1>Continue Your Purchase</h1>

        <form action="" class="buy-form" id="buy-form">
            <!-- <h5>Product's Info</h5> -->
            <div class="card">
                <img src="./resources/img/logicLine.jpeg" alt="" width="30%">
                <div>
                    <div>
                        <label for="name">product name</label>
                        <input type="text" name="name" id="name" placeholder="placeholder" readonly>
                    </div>
                    <div>
                        <label for="quantity">Quantity</label>
                        <input type="number" value="1" name="quantity" id="quantity" min="1">
                    </div>   
                </div>
            </div>
            <!-- <h5>Check out</h5> -->
            <div class="purchase">
                <div>
                    <label for="price">Total Price</label>
                    <input type="number" value="100" name="price" id="price" readonly>
                </div>                 
                <input type="submit" value="Purchase" class="btn"> 
            </div>  
        </form>
     </main>
