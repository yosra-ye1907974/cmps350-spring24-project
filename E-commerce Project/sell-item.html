     <main>
        <h1>Sell an Item on LogicLine</h1>
        <form action="" method="" class="sell-form">
            <section>
                <h3>Upload new item:</h3>
                <div>
                    <label for="product-name">Product Name:</label>
                    <input type="text" id="product-name" name="product-name" required>
                </div>
                
                <div>
                    <label for="product-quantity">Quantity:</label>
                    <input type="number" id="product-quantity" name="product-quantity" required min="1">
                </div>
            
                <div>
                    <label for="product-price">Price:</label>
                    <input type="number" name="product-price" id="product-price" required min="10" >
                </div>

                <div>
                    <label for="product-image">Upload an image:</label>
                    <input type="file" name="imageFile" accept="image/*">
                </div>
            </section>
            <input type="submit" value="Upload Item">
            
        </form>
     </main>
